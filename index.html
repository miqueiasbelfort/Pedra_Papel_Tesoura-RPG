<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JANKEM PO RGG</title>
</head>
<body>
    <div class="gameScreen">
        <h1><span id="choicePLayer">Player</span> x <span id="choiceMachine">Machine</span></h1>
        <div class="containerMain">

            <div class="containerPlayer">
                <div class="btnAttack">
                    <button class="pedra btnPlayer">
                        <img src="img/pedra.png" alt="Pedra">
                    </button>
                    <button class="papelPlayer btnPlayer">
                        <img src="img/papel.png" alt="Papel">
                    </button>
                    <button class="tesoura btnPlayer">
                        <img src="img/tesouras.png" alt="Tesoura">
                    </button>
                </div>
                <div class="spritePlayer">
                    <div class="life"></div>
                    <img src="img/player.png" alt="player">
                </div>
            </div>

            <div class="containerMachine">
                <div class="spriteMachine">
                    <div class="monsterLife"></div>
                    <img src="img/monster.png" alt="monster">
                </div>
                <div class="btnAttack">
                    <button class="btnMachine">
                        <img src="img/pedra.png" alt="pedra">
                    </button>
                    <button class="btnMachine papelMachine">
                        <img src="img/papel.png" alt="papel">
                    </button>
                    <button class="btnMachine">
                        <img src="img/tesouras.png" alt="tesoura">
                    </button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
